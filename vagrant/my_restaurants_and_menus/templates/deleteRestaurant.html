{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{restaurant.name}}? </h2>
<div class="button-set">

    <form action="{{ url_for('deleteRestaurant', restaurant_id=restaurant.id) }}" method='post'>
        <button class="delete-button" type="submit" id="submit" value='Delete'>
            Delete
        </button>
    </form>

    <a href = '{{url_for('showRestaurants')}}'>
       <button>Cancel</button>
    </a>
</div>

{% endblock %}
