{% extends "base.html" %}

  {% block head %}
    {{ super() }}
    
  {% endblock %}

{% block content %}
<div class="center_element">
<h1> Are you sure you want to delete {{restaurant.name}}? </h1>
    <p>Deleting this restaurant will be permanent.</p>
        <form action="{{ url_for('deleteRestaurant', restaurant_id=restaurant.id) }}" method='post'>
        
            <button type='submit', value='Delete'>
                Delete This Restaurant
            </button>

            <a href = "{{ url_for('listRestaurants')}}">
                <button>
                    Cancel
                </button>
            </a>
        </form>


</div>
{% endblock %}
