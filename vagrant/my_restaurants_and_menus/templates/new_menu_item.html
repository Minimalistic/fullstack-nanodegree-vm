<html>
    <body>
        <h1>
            New Menu Item
        </h1>
        <form action="{{url_for('newMenuItem', restaurant_id=restaurant_id)}}" method='post' id="form1">

            <label>
                Name
            </label>
            <input type='text' size='30' name='name'>
            <br>
            <label>
                Description
            </label>
            <textarea type='text' col='60' name='description' placeholder="Description of the dish."></textarea>
            <br>
            <label>
                Price
            </label>
            <input type='text' size='30' name='price'>            
        </form>
        <input type='submit' form="form1" value='Create'>
    </body>
</html>
