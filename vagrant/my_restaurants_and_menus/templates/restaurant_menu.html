{% extends "base.html" %}

  {% block head %}
    {{ super() }}
    
  {% endblock %}

{% block content %}

    <div class="panel-style center-element">
        <div class="site-title">
            <h2>
                {{restaurant.name}}
            </h2>    
            <a href='{{url_for('editRestaurant', restaurant_id=restaurant.id) }}'>
                <button class="edit-button">        
                    Edit This Restaurant
                </button>
            </a>
        </div>    
    </div>

    <div class="panel-style">
        <a href ='{{url_for('newMenuItem', restaurant_id = restaurant.id) }}'>
            <button class="submit-button">
                Add New Menu Item
            </button>
        </a>
    </div>

    {% for i in items %}
    <div class="panel-style">
        <div class="corner">

            <a href ='{{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id) }}'>
                <button class="edit-button">
                    Edit
                </button>
            </a>
            <a href ='{{url_for('deleteMenuItem',
                            restaurant_id = restaurant.id,
                            menu_id = i.id) }}'>
                <button class="delete-button">
                    Delete
                </button>
            </a>
        </div>
    <div>
        <h3>
            {{i.name}}
        </h3>

        <p>
            {{i.description}}
        </p>
        <h4>
            {{i.price}}
        </h4>
    </div>
</div>
    {% endfor %}
{% endblock %}
