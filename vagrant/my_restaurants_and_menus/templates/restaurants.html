{% extends "base.html" %}

{% block content %}
  {% for restaurant in restaurants %}
    <div class="panel-style accent">
      <h3>
        <a href ='{{ url_for('showRestaurant', restaurant_id=restaurant.id) }}'>
          {{restaurant.name}}
        </a>
      </h3>
      
      <p>
        {{restaurant.description}}
      </p>

    </div>
  {% endfor %}
{% endblock content %}
