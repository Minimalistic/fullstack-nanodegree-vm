{% extends "base.html" %}

{% block content %}
    <div class="corner">
      <a href ='{{url_for('newRestaurant') }}'>
          <button class="submit-button">
              Create A New Restaurant
          </button>
      </a>
    </div>
  {% for restaurant in restaurants %}
      <div class="panel-style">
            <div class="corner">
      <a href ='{{url_for('showRestaurant', restaurant_id=restaurant.id) }}'>
          <button class="submit-button">
              View Menu
          </button>
      </a>
    </div>
        <h3>
          <a href ='{{ url_for('showRestaurant', restaurant_id=restaurant.id) }}'>
            {{restaurant.name}}
          </a>
        </h3>

      </div>
  {% endfor %}

{% endblock content %}
