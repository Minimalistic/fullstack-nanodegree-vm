<html>
    <body>
        <div class="NavBar">
            <a href='/'>
                <button>
                    Go Back to Main Page
                </button>
            </a>
        </div>

        <h1>
            {{restaurant.name}}
        </h1>
        <a href ='{{url_for('newMenuItem',
                            restaurant_id = restaurant.id) }}'>Add New Menu Item
        </a>

        {% for i in items %}

        <div>
            <hr>
            <h3>{{i.name}}</h3>
            <p>{{i.description}}</p>
            <h4>{{i.price}} </h4>
            <a href ='{{url_for('editMenuItem', 
                                restaurant_id = restaurant.id, 
                                menu_id = i.id) }}') }}'>Edit
            </a>
            /
            <a href ='{{url_for('deleteMenuItem',
                                restaurant_id = restaurant.id,
                                menu_id = i.id) }}'>Delete
            </a>
        </div>

        {% endfor %}
    </body>
</html>
